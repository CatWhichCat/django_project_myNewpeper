{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo_site.png' %}" alt="Лого">
        <span class="logo">Newspaper</span>
        <ul>
            <h3>Навигация:</h3>
            <a href="{% url 'home' %}"><li><i class="bi bi-house-door-fill"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="bi bi-file-person-fill"></i> Про нас</li></a>
            <a href="{% url 'news_home' %}"><li><i class="bi bi-newspaper"></i> Новости</li></a>
            <a href=""><li><i class="bi bi-telephone-fill"></i> Контакты</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="bi bi-plus-square"></i> Добавление записей</button></li></a>
        </ul>
    </aside> 
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
